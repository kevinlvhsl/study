<html class=" -webkit-"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>CSS3飘带状3D菜单DEMO演示</title>

    <style>
* {
  padding : 0;
  margin  : 0;
  border  : 0;
}

*:after , *:before {
  display : block;
  content : "";
  position: absolute;
}
body {
  background-color : #3d332a;
  padding-top     : 50px;
}
nav {
  height: 0;
  width: 607px;
  position: relative;
  margin: 100px auto;
}
nav .ribbon {
  position : absolute;
  top: 26px;
  border-style : solid ;
  border-width : 38px;
}
.ribbon.left {
  left: -50px;
  border-color: #EAE2D5 #EAE2D5 #EAE2D5 transparent;
}
.left:after {
  right: -38px;
  bottom: -38px;
  border-style: solid;
  border-width: 13px;
  border-color: #857E74 #857E74 transparent transparent;
}
.ribbon.right {
  right: -50px;
  border-color: #EAE2D5 transparent #EAE2D5 #EAE2D5 
}
.right:before {
  left: -38px;
  bottom: -38px;
  border-style: solid;
  border-width: 13px;
  border-color: #857E74 transparent transparent #857E74
}
  nav:before {
  height: 76px;
  width: 60px;
  top: 0;
  left: 0;
  background-color: #EAE2D5;
  border-left: 1px solid #3d332a;
  z-index: 1;
}
nav:after {
  height: 76px;
  width: 60px;
  top: 0;
  right:0;
  background-color: #EAE2D5;
  border-right: 1px solid #3d332a;
}
nav menu {
  position: absolute;
  left: 42px;
  height: 76px;
  clear: both;
}
nav menu li {
  position: relative;
  float: left;
  margin-left : 33px;
  cursor : pointer;
  background-color : #eae2d5;
  list-style-type : none;
  border-left : 2px solid #d7cfc2;
  border-right : 2px solid #d7cfc2;
  transition : margin .1s ,padding .1s ,border 1s;
}

menu li:before {
  width: 20px;
  height: 76px;
  right: 100%;
  top: 0;
  background-color: #EAE2D5;
  transition : all .1s;
}
menu li:after {
  width: 20px;
  height: 76px;
  left: 100%;
  top: 0;
  background-color: #EAE2D5;
  transition : all .1s;
}
menu li:hover {
  margin-top: -9px;
  box-shadow : 0 4px 10px 0px #000;
  transition : margin .2s ,padding .2s;
}
li:hover:before , li:hover:after {
  height : 86%;
  background         : #d7cfc2;
  transition : all .2s;
}
li:hover:before {
  transform: rotate(-30deg) skew(-30deg) translateX(0.5px) translateY(9px);
}
li:hover:after {
  transform: rotate(30deg) skew(30deg) translateX(0.5px) translateY(9px);
}
menu li a {
  display: inline-block;
  padding: 10px 15px;
  text-decoration: none;
  text-align: center;
}
menu li a span {
  display: block;
  font-weight: 600;
}
menu li a span:first-child {
  font-family: icon;
  height: 40px;
  width: 55px;
  font-size: 30px;
  text-align: center;
  color: #857E74;
}
menu li a span:last-child {
  text-transform: capitalize;
  height: 16px;
  width: 55px;
  color: #6488BA;
}
li:hover a span:first-child {
  color: #6488BA;
}
li:hover a span:last-child {
  color: #857E74;
}
h1 {
  width: 100%;
  text-align: center;
  color: #6488BA
}
@font-face {
  font-family :icon;
  src: url('../css/fonts/icons.woff'); 
}
</style>

</head>

<body style="">
<h1>hover the navigation</h1>
  <nav>
  <menu>
    <li>
      <a href="#">
        <span>t</span>
        <span>twitter</span>
      </a>
    </li>
    <li id="at">
     <a href="#">
       <span>c</span>
       <span>codepen</span>
     </a>
   </li>
    <li>
      <a href="#">
        <span>d</span>
        <span>dribbble</span>
      </a>
    </li>
    <li>
      <a href="#">
        <span>g</span>
        <span>google+</span>
      </a>
    </li>
  </menu>
  <div class="ribbon left"></div>
  <div class="ribbon right"></div>
</nav>

</body></html>
