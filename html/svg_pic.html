  <script type="text/javascript">
  window.onload=function(){
  var svg = document.getElementById("one");
  var po = document.getElementById("sanjiao");
var angle=0.1;
  setInterval(function(){
	  angle+=0.1;
	  var pos =po.points;

	  for (var i=0;i<pos.length ;i++ )
	  {
		  pos[i].x+=15*Math.random()*Math.sin(angle);
	  }
  },50);
}
</script>
